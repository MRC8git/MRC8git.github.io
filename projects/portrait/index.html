<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portrait</title>
    <meta charset="utf-8">
<style>
canvas {
  border: 1px solid black;
}

</style>
</head>

<body>
  <canvas id="canvas" width="800" height="800"></canvas>
    <script>
      function draw() { 
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        /*big part of hat*/  
      ctx.fillStyle = "rgb(133 132 127)";
      ctx.beginPath();
      ctx.moveTo(130, 250);
      ctx.bezierCurveTo(200, 150, 400, 75, 580, 150);
      ctx.moveTo(580, 150)
      ctx.bezierCurveTo(600, 150, 680, 250, 700, 400);
      ctx.lineTo(130, 250);
      ctx.fill();

        /*forehead*/  
      ctx.fillStyle = "rgb(227 185 127 / 80%)";
      ctx.beginPath();
      ctx.moveTo(130, 400);
      ctx.lineTo(145, 350);
      ctx.lineTo(200, 300);
      ctx.lineTo(300, 245);
      ctx.lineTo(400, 215);
      ctx.lineTo(450, 210);
      ctx.lineTo(500, 225);
      ctx.lineTo(550, 250);
      ctx.lineTo(600, 280);
      ctx.lineTo(620, 300);
      ctx.lineTo(640, 350);
      ctx.lineTo(650, 400);
      ctx.fill();

        /*mid face & chin*/  
      ctx.beginPath();
      ctx.moveTo(650, 400);
      ctx.lineTo(650, 500);
      ctx.lineTo(635, 600);
      ctx.lineTo(600, 700);
      ctx.lineTo(500, 770);
      ctx.lineTo(400, 795);
      ctx.lineTo(300, 780);
      ctx.lineTo(250, 750);
      ctx.lineTo(200, 700);
      ctx.lineTo(150, 600);
      ctx.lineTo(130, 400);
      ctx.fill();

        /*eyebrow left*/
      ctx.fillStyle = "rgb(75 38 19 / 50%)";
      ctx.beginPath();
      ctx.moveTo(140, 370);
      ctx.lineTo(200, 330);
      ctx.lineTo(290, 320);
      ctx.lineTo(300, 350);
      ctx.fill();

        /*eyebrow right*/
      ctx.fillStyle = "rgb(75 38 19 / 50%)";
      ctx.beginPath();
      ctx.moveTo(615, 370);
      ctx.lineTo(600, 330);
      ctx.lineTo(480, 320);
      ctx.lineTo(480, 350);
      ctx.fill();

        /*eye left*/
      ctx.fillStyle = "rgb(204 166 153 )";
      ctx.beginPath();
      ctx.moveTo(200, 430);
      ctx.lineTo(325, 425);
      ctx.lineTo(300, 450);
      ctx.lineTo(250, 450);
      ctx.lineTo(200, 430);
      ctx.fill();
      
        /*eye left outline*/
      ctx.fillStyle = "black";
      ctx.strokeWidth = "3px";
      ctx.beginPath();
      ctx.moveTo(200, 430);
      ctx.lineTo(325, 425);
      ctx.lineTo(300, 450);
      ctx.lineTo(250, 450);
      ctx.lineTo(200, 430);
      ctx.stroke();

      /*eye right*/
      ctx.fillStyle = "rgb(204 166 153 )";
      ctx.beginPath();
      ctx.moveTo(465, 430);
      ctx.lineTo(500, 400);
      ctx.lineTo(590, 420);
      ctx.lineTo(550, 445);
      ctx.lineTo(500, 450);
      ctx.lineTo(465, 430);
      ctx.fill();

        /*eye right outline*/
      ctx.fillStyle = "black";
      ctx.strokeWidth = "3px";
      ctx.beginPath();
      ctx.moveTo(465, 430);
      ctx.lineTo(500, 400);
      ctx.lineTo(590, 420);
      ctx.lineTo(550, 445);
      ctx.lineTo(500, 450);
      ctx.lineTo(465, 430);
      ctx.stroke();

      /*iris left*/
      ctx.fillStyle = "rgb(51 32 8)";
      ctx.beginPath();
      ctx.arc(275, 425, 25, 0, Math.PI * 2, true)
      ctx.fill();

      /*iris right*/
      ctx.beginPath();
      ctx.arc(525, 425, 25, 0, Math.PI * 2, true)
      ctx.fill();

      /*pupil left*/
      ctx.fillStyle = "rgb(36 23 5)";
      ctx.beginPath();
      ctx.arc(275, 425, 10, 0, Math.PI * 2, true)
      ctx.fill();

      /*pupil right*/
      ctx.beginPath();
      ctx.arc(525, 425, 10, 0, Math.PI * 2, true)
      ctx.fill();

        /*nose main*/
      ctx.fillStyle = "rgb(202 167 115 / 80%)";
      ctx.beginPath();
      ctx.moveTo(360, 425);
      ctx.lineTo(330, 550);
      ctx.lineTo(355,600);
      ctx.lineTo(410,600);
      ctx.lineTo(415, 580);
      ctx.lineTo(425, 555);
      ctx.lineTo(415,430);
      ctx.fill();

      /*upper lip*/
        ctx.fillStyle = "rgb(179 118 121)";
      ctx.beginPath();
      ctx.moveTo(300, 660);
      ctx.bezierCurveTo(320, 650, 370, 650, 385, 655);
      ctx.bezierCurveTo(410, 640, 450, 651, 425, 648);
      ctx.moveTo(433, 648)
      ctx.bezierCurveTo(410, 668, 325, 670, 300, 660);
      ctx.fill();

/*

ctx.fillStyle = "rgb(60 37 29)";
ctx.beginPath();
  ctx.moveTo(50, 350);

  ctx.fill();

*/


        ctx.beginPath();

        ctx.strokeStyle = "lightblue";
        ctx.stroke();

        ctx.beginPath();

        ctx.strokeStyle = "blue";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150,0)
        ctx.lineTo(150, 800);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(200,0)

        ctx.strokeStyle = "blue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(250,0)

                ctx.beginPath();
        ctx.moveTo(300,0)

        ctx.strokeStyle = "blue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(350,0)

        ctx.strokeStyle = "lightblue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(400,0)

        ctx.strokeStyle = "blue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(450,0)
        ctx.lineTo(450, 800);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(500,0)
        ctx.lineTo(500, 800);
        ctx.strokeStyle = "blue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(550,0)
        ctx.lineTo(550, 800);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(600,0)
        ctx.lineTo(600, 800);
        ctx.strokeStyle = "blue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(650,0)
        ctx.lineTo(650, 800);

        ctx.stroke();

                ctx.beginPath();

                ctx.beginPath();

         ctx.beginPath();
        ctx.moveTo(0,50)
        ctx.lineTo(800, 50);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();

         ctx.beginPath();
        ctx.moveTo(0,100)
        ctx.lineTo(800, 100);
        ctx.strokeStyle = "blue";
        ctx.stroke();

         ctx.beginPath();
        ctx.moveTo(0,150)
        ctx.lineTo(800, 150);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();

         ctx.beginPath();

        ctx.stroke();

         ctx.beginPath();
        ctx.moveTo(0,250)

        ctx.stroke();

        ctx.beginPath();

        ctx.strokeStyle = "blue";
        ctx.stroke();

         ctx.beginPath();
        ctx.moveTo(0, 350)

        ctx.stroke();

        ctx.beginPath();

        ctx.stroke();

         ctx.beginPath();
        ctx.moveTo(0, 450)
        ctx.lineTo(800, 450);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, 500)
        ctx.lineTo(800,500);
        ctx.strokeStyle = "blue";
        ctx.stroke();

         ctx.beginPath();
        ctx.moveTo(0, 550)
        ctx.lineTo(800, 550);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(0, 600)
        ctx.lineTo(800, 600);
        ctx.strokeStyle = "blue";
        ctx.stroke();

         ctx.beginPath();
        ctx.moveTo(0, 650)
        ctx.lineTo(800, 650);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();

                ctx.beginPath();
        ctx.moveTo(0, 700)
        ctx.lineTo(800, 700);
        ctx.strokeStyle = "blue";
        ctx.stroke();

         ctx.beginPath();
        ctx.moveTo(0, 750)
        ctx.lineTo(800, 750);
        ctx.strokeStyle = "lightblue";
        ctx.stroke();
}
draw();


</script>
